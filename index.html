<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover engaging blog previews that make learning fun! Dive into insightful articles and tips to boost your knowledge and skills today."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- It could be a div or section, depending on the context. -->
    <article class="card">
      <img
        class="card__image"
        src="assets/images/illustration-article.svg"
        alt="Yellow and black logo featuring a black and white image at its center."
      />

      <div class="card__content">
        <span class="card__content-category">Learning</span>

        <p class="card__content-date">
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </p>

        <h1 class="card__content-title">HTML & CSS foundations</h1>

        <p class="card__content-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img
          class="card__author-avatar"
          src="assets/images/image-avatar.webp"
          alt="Author's avatar"
          width="32"
        />

        <span class="card__author-name"> Greg Hooper</span>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rafael-study-repo">Rafael</a>.
    </div>
  </body>
</html>
